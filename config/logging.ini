[loggers]
keys=root

[handlers]
keys=console,rotating

[formatters]
keys=std

[logger_root]
level=INFO
handlers=console,rotating

[handler_console]
class=StreamHandler
level=INFO
formatter=std
args=(sys.stdout,)

[handler_rotating]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=std
args=('logs/cyberrecon.log','a',1048576,5,'utf-8')

[formatter_std]
format=%(asctime)s | %(levelname)s | %(name)s | %(message)s
datefmt=%Y-%m-%d %H:%M:%S